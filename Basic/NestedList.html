<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedList</title>
</head>
<body>
    <ul>
        <li>Mango</li>
        <ul><li>Mango is king of fruits</li></ul>
        <li>Apple</li>
        <ul><li>Apple is good for health</li></ul>
        <li>Banana</li>
        <ul><li>Banana is good for humans </li></ul>
        <li>Grapes</li>
        <ul>
            <li>Grapes is of two types</li>
        </ul>
    </ul>
    
</body>
</html>
