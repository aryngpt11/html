<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="Name">Name:</label>
        <br/>
        <input type="text" name="name" id="Name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <br/>
        <br/>
        <label for="phn">Phone:</label>
        <br/>
        <input type="text" name="Phone" id="phn">
        <br/>
        <br/>
        <label for="ocp">Occupation</label>
        <br/>
        <select name="Occupation" id="ocp">
            <option value="Others">Other</option>
            <option value="engineer">Engineer</option>
            <option value="Sales">Sales</option>
            <option value="technician">Technician</option>
        </select>
        <br/>
        <br/>
        <!--Code By aryngpt11-->
        <label for="checkbox1">HTML</label>
        <br/>
        <input type="checkbox" id="checkbox1" name="checkbox1" >
        <br/>
        <label for="checkbox2">CSS</label>
        <br/>
        <input type="checkbox" id="checkbox2" name="checkbox2" >
        <br/>
        <!--Code By aryngpt11-->
        <label for="checkbox3">JavaScript</label>
        <br/>
        <input type="checkbox" id="checkbox3" name="checkbox3" >
        <br/>
        <br/>
        <label for="comm">Comments</label>
        <br/>
        <textarea name="Comments" id="comm" cols="30" rows="10"></textarea>
        <input type="submit" name="submit" id="submit" value="Register">
    </form>
    
</body>
</html>
