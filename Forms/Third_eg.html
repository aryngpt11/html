<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Example Form</title>
</head>
<body>
    <form>
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" id="First Name">
        <br/>
        <br/>
        <label for="Button">Button:</label>
        <input type="Submit" value="Click To Submit" id="button" name="button">
        <br/>
        <br/>
        <fieldset>
            <legend>Gender</legend>
        <label for="radio1">MALE</label>
        <input type="radio" id="radio1" name="radio1" >
        
        <label for="radio2">FEMALE</label>
        <input type="radio" id="radio2" name="radio2" >
        
        <label for="radio3">Prefer Not To Say</label>
        <input type="radio" id="radio3" name="radio3" >
        </fieldset>
        <br/>
        <br/>
        <label for="checkbox1">select1</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" >
        <label for="checkbox2">select2</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" >
        
        <label for="checkbox3">select3</label>
        <input type="checkbox" id="checkbox3" name="checkbox3" >
        <br/>
        <br/>
        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileset1" id="fileset1" value="choose file">
        <br/>
        <br/>
        <input type="image"  name="img1" id="img1" alt="Arrow" src="./button1.jpg" height="70px" width="100px">
        <br/>
        <br/>
        <label for="pass">Password</label>
        <input type="password" name="Password" id="pass">

    </form>
    
</body>
</html>
